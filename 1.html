<p>
  아르헨티나 국적의 파리 생제르맹 FC 소속 축구선수. 포지션은 공격수.[10] 현재 아르헨티나 축구 국가대표팀 주장을 맡고 있다.

  발롱도르, FIFA 올해의 선수, 유러피언 골든슈 최다 수상자[11]이자 FC 바르셀로나, 아르헨티나 축구 국가대표팀, 라리가 역대 최다 득점자이다.

  그를 부르는 애칭은 레오(Leo)다. 그의 스승 호나우지뉴가 레오라고 불렀다고 한다.
